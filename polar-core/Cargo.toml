[package]
name = "polar-core"
version = "0.1.0"
authors = ["Oso Security, Inc. <support@osohq.com>"]
edition = "2018"

[[bench]]
name = "bench"
harness = false

[dependencies]
anyhow = "1.0.31"
lalrpop-util = "0.18.1"
lazy_static = "1.4.0"
regex = "1.3.7"
serde = { version = "1.0", features = ["derive", "rc"]}
serde_json = "1.0"

# WASM
console_error_panic_hook = "0.1.6"
wasm-bindgen = "0.2.63"
js-sys = "0.3.40"
serde-wasm-bindgen = "0.1.3"
# console_error_panic_hook = { version = "0.1.6", optional = true }
# wasm-bindgen = {version = "0.2.63", optional = true}
# js-sys = {version = "0.3.40", optional = true}

[build_dependencies]
lalrpop = {version = "0.18.1", features = ["lexer"]}

[dev-dependencies]
criterion = "0.3"
permute = "0.1.0"
pipe = "0.3.0"
proptest = "0.9.6"
pretty_assertions = "0.6.1"
maplit = "1.0.2"
indoc = "0.3.5"

[features]
default = []
