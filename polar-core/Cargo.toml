[package]
name = "polar-core"
description = "Polar core library for oso, an open source policy engine for authorization thatâ€™s embedded in your application"
authors = ["Oso Security, Inc. <support@osohq.com>"]
license = "Apache-2.0"
homepage = "https://github.com/osohq/oso"
readme = "README.md"

version = "0.9.0"

edition = "2018"

[lib]
bench = false

[[bench]]
name = "bench"
harness = false

[dependencies]
lalrpop-util = "0.19.1"
regex = "1.4.1"
serde = { version = "1.0.117", features = ["derive", "rc"] }
serde_json = "1.0.59"

[build_dependencies]
serde_derive = "1.0"
lalrpop = "0.19.1"

[dev-dependencies]
criterion = "0.3.3"
permute = "0.1.0"
pipe = "0.3.0"
proptest = "0.10.1"
pretty_assertions = "0.6.1"
maplit = "1.0.2"
indoc = "1.0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.45"

[features]
default = []
