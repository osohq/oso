[package]
name = "polar-c-api"
version = "0.7.0"
authors = ["Oso Security, Inc. <support@osohq.com>"]
edition = "2018"

[lib]
name = "polar"
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[dependencies]
polar-core = { path = "../polar-core", version = "0.7.0" }
serde = { version = "1.0.116", features = ["derive", "rc"] }
serde_json = "1.0.58"

[build_dependencies]
cbindgen = "0.15.0"

[features]
default = []
