{{ if eq . "polar" }}
<span class="fa-oso"></span>
{{ else }}
<span class="flex justify-center">
    {{- $fname:=print "fontawesome/" . ".svg" -}}
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\" currentColor\"" -}}
    {{ $svg := replace (readFile $fname) $path $fill }}
    {{ replace $svg "<svg" "<svg width=\"100%\" height=\"100%\"" | safeHTML }}
</span>
{{ end }}
