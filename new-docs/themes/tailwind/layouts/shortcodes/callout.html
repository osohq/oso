{{ $color := "blue" }}
{{ with .Get 1 }}
{{ $color = . }}
{{ end }}

<div class="m-2 border-opacity-20 hover:border-opacity-100 border-l-4 border-{{$color}} shadow-md rounded">
<div
    class="bg-{{$color}}-lightest text-{{$color}}-darkest font-semibold text-lg w-full pl-2 py-2 rounded-tr border-bottom border-gray-200">
{{ .Get 0 }}
</div>
<div class="px-2 pb-0.5">
{{ .Inner }}
</div>
</div>
