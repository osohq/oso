matrix:
  - name: LANG
    sources:
      - ../public/LANG/**/*.html|!../public/LANG/reference/api/**
    pipeline:
      - pyspelling.filters.html:
          comments: false
          ignores:
            - :matches(code, head, pre, svg)
            - div.filename
            - div.multiblox
    dictionary:
      wordlists:
        - allowed_words.txt
      output: LANG.dic
