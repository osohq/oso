name: Rust benchmark
on:
  push:
    branches:
      - main
  pull_request_target:
    branches:

jobs:
  benchmark:
    name: Run Rust benchmark example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Run benchmark
        run: cargo bench -- --output-format bencher | tee ../output.txt
        working-directory: polar-core
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: "cargo"
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          alert-comment-cc-users: "@osohq/eng"
          alert-threshold: "150%"
          # Only push, save + comment on main
          auto-push: ${{ github.event_name == 'push' }}
          comment-always: ${{ github.event_name == 'push' || contains(github.event.head_commit.message, '[bench]') }}
          save-data-file: ${{ github.event_name == 'push' }}
