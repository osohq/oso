name: Publish Docs
on:
  workflow_dispatch:
    inputs:
      version:
        description: "docs s3 path"
        required: false
        default: docs-preview.oso.dev
jobs:
  publish:
    name: Publish docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"
      - name: Build docs
        run: make -C docs html
