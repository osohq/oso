name: Create Release
on:
  push:
   tags:
     - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  version:
    name: Compute and verify the version number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set version env
        env:
          github_ref: ${{ github.ref }}
        run: echo "::set-env name=oso_version::${github_ref/refs\/tags\/v/}"
      - name: Check versions match
        run: grep "__version__ = \"$oso_version\"" oso/__init__.py
        working-directory: languages/python
  package_linux:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v2
      - run: scripts/docker_package.sh
      - uses: actions/upload-artifact@v1
        with:
          name: wheel
          path: languages/python/dist
  package_osx:
    runs-on: macos-10.15
    needs: version
    env:
      ENV: RELEASE
    steps:
      - uses: actions/checkout@v2
      - name: Build release library
        run: cargo build --release
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"
      - name: Build python 3.6 package
        run: python setup.py build && python setup.py sdist bdist_wheel
        working-directory: languages/python
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Build python 3.7 package
        run: python setup.py build && python setup.py sdist bdist_wheel
        working-directory: languages/python
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Build python 3.8 package
        run: python setup.py build && python setup.py sdist bdist_wheel
        working-directory: languages/python
      - uses: actions/upload-artifact@v1
        with:
          name: wheel
          path: languages/python/dist
