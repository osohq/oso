name: tests
on: [push]

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"
      - uses: actions/checkout@v2
      - run: pip install black
      - run: black --check .
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check
      - run: make test
