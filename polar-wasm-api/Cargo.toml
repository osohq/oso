[package]
name = "polar-wasm-api"
version = "0.1.0"
authors = ["Oso Security, Inc. <support@osohq.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]
bench = false

[dependencies]
console_error_panic_hook = "0.1"
js-sys = "0.3"
polar-core = { path = "../polar-core" }
serde = { version = "1.0", features = ["rc"]}
serde_json = "1.0"
serde-wasm-bindgen = "0.1"
wasm-bindgen = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = []
