[package]
name = "polar-wasm-api"
version = "0.1.0"
authors = ["Oso Security, Inc. <support@osohq.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
console_error_panic_hook = "0.1.6"
js-sys = "0.3.40"
polar-core = { path = "../polar-core" }
serde = { version = "1.0", features = ["rc"]}
serde_json = "1.0"
serde-wasm-bindgen = "0.1.3"
wasm-bindgen = "0.2.63"

[features]
default = []
