[tool:pytest]
xfail_strict=true
filterwarnings =
    ignore::DeprecationWarning

[mypy-cffi.*]
ignore_missing_imports = True

[mypy-_polar_lib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[flake8]
max-line-length = 127
extend-exclude = build/
per-file-ignores = __init__.py: F401
