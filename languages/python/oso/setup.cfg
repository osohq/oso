[tool:pytest]
xfail_strict=true
filterwarnings =
    ignore::DeprecationWarning

[mypy]

[mypy-cffi.*]
ignore_missing_imports = True

[mypy-_polar_lib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[flake8]
max-line-length = 127
extend-exclude = build/,venv/
per-file-ignores =
  __init__.py: F401 \
  tests/*: I900
known-modules = oso:[polar,_polar_lib]
