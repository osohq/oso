<header class="md-header" data-md-component="header">
    <nav class="md-header-nav md-grid">
        <div class="md-flex navheader">
            <div class="md-flex__cell md-flex__cell--shrink">
                <a href="https://osohq.com" title="{{ docstitle|e }}" class="md-header-nav__button md-logo">
                    <img src="{{ pathto('_static/' ~ logo, 1) }}" height="56" alt="Go to osohq.com">
                </a>
            </div>
            <div class="md-flex__cell md-flex__cell--shrink">
                <label class="md-icon md-icon--menu md-header-nav__button" for="__drawer"></label>
            </div>
            <div class="md-flex__cell md-flex__cell--stretch">
                <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
                    <span class="md-header-nav__topic">{{ theme_nav_title or shorttitle }}</span>
                    <span class="md-header-nav__topic"> {{ title|striptags|e }} </span>
                </div>
            </div>
            {% if theme_repo_url %}
            <div class="md-flex__cell md-flex__cell--shrink">
                <div class="md-header-nav__source">
                    <a href="https://join-slack.osohq.com/">
                        <button class="matter-button-contained slack">
                            <span class="matter-tooltip"><span id="slack-tooltip" aria-hidden="true">
                                    Join our community on Slack
                                </span></span>
                            <em class="fab fa-slack" aria-hidden="true"></em>
                            <span class="button-text">Slack</span>
                        </button>
                    </a>
                    <a href="https://github.com/osohq/oso">
                        <button class="matter-button-contained github">
                            <span class="matter-tooltip"><span id="github-tooltip" aria-hidden="true">
                                    Clone oso on GitHub
                                </span></span>
                            <em class="fab fa-github" aria-hidden="true"></em>
                            <span class="button-text">GitHub</span>
                        </button>
                    </a>
                    <a href="https://www.osohq.com/company/blog/">
                        <button class="matter-button-contained blog">
                            <span class="matter-tooltip"><span id="blog-tooltip" aria-hidden="true">
                                    Read the latest from the engineering team
                                </span></span>
                            <em class="fas fa-blog" aria-hidden="true"></em>
                            <span class="button-text">Blog</span>
                        </button>
                    </a>
                    <a href="/download.html">
                        <button class="matter-button-contained download">
                            <span class="matter-tooltip"><span id="download-tooltip" aria-hidden="true">
                                    Get the latest releases of oso
                                </span></span>
                            <em class="fas fa-download" aria-hidden="true"></em>
                            <span class="button-text">Download</span>
                        </button>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
