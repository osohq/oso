{{ $color := "blue" }}
{{ with .Get 1 }}
{{ $color = . }}
{{ end }}

<div class="my-2 border-opacity-20 hover:border-opacity-100 border-l-4 border-{{$color}} shadow-md rounded">
<div
    class="bg-{{$color}}-lightest text-{{$color}}-darkest font-semibold text-lg w-full px-4 py-2 rounded-tr border-bottom border-gray-200">
{{ .Get 0 }}
</div>
<div class="px-4 pb-0.5">
  <div class="-mb-2"></div>
  {{ .Inner }}
  <div class="-mb-2"></div>
</div>
</div>
