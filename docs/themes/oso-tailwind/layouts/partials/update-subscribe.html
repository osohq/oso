<div class="border-opacity-20 hover:border-opacity-100 border-l-4 border-blue shadow-md rounded">
  <div
      class="bg-blue-lightest text-blue-darkest font-semibold text-lg w-full pl-2 py-2 rounded-tr border-bottom border-gray-200">
      Get updates from the Oso Engineering team
  </div>
  <div class="px-2 pb-0.5">
    <div>
      <form id="subscribe-form-docs" name="subscribe-form-docs" class="flex py-2">
        <label>
          <input placeholder="Email Address"
                 class="border border-gray-500 focus:ring-primary-500 focus:border-primary-500 px-3 py-2 sm:text-sm rounded-md"
                 type="email" maxlength="256" name="Email-Address" id="Email-Address" required="True"/>
        </label>
        <button
            type="submit"
            data-wait="Churning..."
            class="ml-2 px-3 py-2 rounded-md sm:text-sm text-gray-600 bg-gray-300 text-gray-700 hover:bg-gray-400 hover:text-gray-900 appearance-none focus:outline-none">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
